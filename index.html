<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Shadow Fight 3 中文 Wiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 登录模态框 -->
    <div id="loginModal" class="login-modal">
        <div class="login-box">
            <h2>请先登录</h2>
            <p>您需要登录才能访问此页面</p>

            <div class="input-group">
                <label for="loginUsername">用户名</label>
                <input type="text" id="loginUsername" placeholder="请输入用户名">
            </div>

            <div class="input-group">
                <label for="loginPassword">密码</label>
                <input type="password" id="loginPassword" placeholder="请输入密码">
            </div>

            <div class="login-buttons">
                <button id="performLogin" class="login-btn">登录</button>
                <button id="goToRegister" class="register-btn">注册账号</button>
            </div>
        </div>
    </div>

    <header class="top">
        <div class="logo"><img src="./Logo.png" alt="暗影格斗3" height="50"> </div>
        <nav>
            <a href="index.html">首页</a>
            <a href="factions.html">派系</a>
            <a href="guides.html">攻略</a>
            <a href="codex.html">图鉴</a>
            <a href="story.html">剧情</a>
            <a href="http://192.168.1.10:3000/login.html" class="login_display"><span style="color: red;">登录</span></a>
        </nav>

        <!-- 用户信息区域 -->
        <div class="user-info" id="userInfo" style="display: none;">
            欢迎， <span id="usernameDisplay"></span>
            <button id="logoutBtn" class="logout-btn">退出登录</button>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>暗影世界的战斗知识库</h1>
            <p>非官方 · 中文 · 注重玩法理解而非数值堆砌</p>
            <img src="./banner.png" alt="Shadow Fight 3" class="responsive-img">
        </section>

        <section class="grid">
            <a class="card" href="factions.html">
                <h3>派系</h3>
                <p>军团 / 王朝 / 先锋</p>
            </a>
            <a class="card" href="guides.html">
                <h3>攻略(建设中)</h3>
                <p>从新手到进阶的战斗思路</p>
            </a>
            <a class="card" href="codex.html">
                <h3>图鉴(建设中)</h3>
                <p>所有装备与套装</p>
            </a>
            <a class="card" href="story.html">
                <h3>剧情(建设中)</h3>
                <p>世界观与章节整理</p>
            </a>
        </section>

        <section class="section">
            <h3>社区讨论</h3>
            <div class="community-grid">
                <a href="abc.html" class="community-item">
                    <strong>版本更新(建设中)</strong>
                    <div>国服 / 国际</div>
                </a>
                <a href="javascript:void(0)" class="community-item" id="voteSystemLink">
                    <strong>投票系统</strong>
                    <div>选出你心目中的第一名</div>
                </a>
                <a href="abc.html" class="community-item">
                    <strong>套装/染色搭配(建设中)</strong>
                    <div>分享您最满意的搭配</div>
                </a>
                <a href="javascript:void(0)" class="community-item" id="messageBoardLink">
                    <strong>留言板</strong>
                    <div>提出您对网站的宝贵建议</div>
                </a>
            </div>
        </section>
    </main>

    <footer>
        本站为 Shadow Fight 3 非官方中文 Wiki，与 Nekki/万达院线游戏(互爱互动) 无隶属关系。
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // DOM元素
            const loginModal = document.getElementById('loginModal');
            const userInfo = document.getElementById('userInfo');
            const usernameDisplay = document.getElementById('usernameDisplay');
            const logoutBtn = document.getElementById('logoutBtn');
            const performLogin = document.getElementById('performLogin');
            const goToRegister = document.getElementById('goToRegister');
            const voteSystemLink = document.getElementById('voteSystemLink');
            const messageBoardLink = document.getElementById('messageBoardLink');
            const loginDisplay = document.querySelector('.login_display')
            // 检查登录状态
            function checkLoginStatus() {
                const token = localStorage.getItem('token');
                const username = localStorage.getItem('username');

                if (token && username) {
                    // 已登录
                    usernameDisplay.textContent = username;
                    userInfo.style.display = 'flex';
                    loginModal.classList.remove('active');
                    loginDisplay.style.display = 'none'
                } else {
                    // 未登录
                    userInfo.style.display = 'none';
                    loginDisplay.style.display = 'inline'
                }
            }

            // 模拟登录函数
            function login(username, password) {
                // 模拟API调用
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // 简单验证 - 实际项目中应调用真实API
                        if (username && password) {
                            resolve({
                                token: 'mock_token_' + Date.now(),
                                username: username,
                                role: 'user'
                            });
                        } else {
                            reject(new Error('用户名或密码不能为空'));
                        }
                    }, 1000);
                });
            }

            // 登录按钮点击事件
            performLogin.addEventListener('click', async function () {
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                if (!username || !password) {
                    alert('请输入用户名和密码');
                    return;
                }

                // 显示加载状态
                performLogin.textContent = '登录中...';
                performLogin.disabled = true;

                try {
                    const result = await login(username, password);

                    // 保存登录信息
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('username', result.username);
                    localStorage.setItem('role', result.role);

                    // 更新UI
                    checkLoginStatus();

                    // 获取目标页面并跳转
                    const targetPage = localStorage.getItem('targetPage');
                    if (targetPage) {
                        // 清除存储的目标页面
                        localStorage.removeItem('targetPage');
                        window.location.href = targetPage;
                    } else {
                        // 默认跳转到首页
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    alert('登录失败: ' + error.message);
                    performLogin.textContent = '登录';
                    performLogin.disabled = false;
                }
            });

            // 注册按钮点击事件
            goToRegister.addEventListener('click', function () {
                window.location.href = 'register.html';
            });

            // 退出登录
            logoutBtn.addEventListener('click', function () {
                if (confirm('确定要退出登录吗？')) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('username');
                    localStorage.removeItem('role');
                    checkLoginStatus();
                }
            });

            // 投票系统链接点击事件
            voteSystemLink.addEventListener('click', function (e) {
                e.preventDefault();

                const token = localStorage.getItem('token');
                const username = localStorage.getItem('username'); // 添加username检查
                if (!token || !username) {
                    // 未登录，保存目标页面并显示登录模态框
                    localStorage.setItem('targetPage', 'http://192.168.1.10:3000/main.html'); // 改为相对路径
                    loginModal.classList.add('active');
                } else {
                    // 已登录，直接跳转
                    window.location.href = 'http://192.168.1.10:3000/main.html'; // 改为相对路径
                }
            });

            // 留言板链接点击事件
            messageBoardLink.addEventListener('click', function (e) {
                e.preventDefault();

                const token = localStorage.getItem('token');
                const username = localStorage.getItem('username'); // 添加username检查
                if (!token || !username) {
                    // 未登录，保存目标页面并显示登录模态框
                    localStorage.setItem('targetPage', 'message_board.html'); // 改为相对路径
                    loginModal.classList.add('active');
                } else {
                    // 已登录，直接跳转
                    window.location.href = 'message_board.html'; // 改为相对路径
                }
            });

            // 页面加载时检查登录状态
            checkLoginStatus();

            // 检查是否有需要跳转的目标页面（例如从其他页面跳转过来需要登录）
            const urlParams = new URLSearchParams(window.location.search);
            const target = urlParams.get('target');
            const token = localStorage.getItem('token');

            if (target && !token) {
                // 有目标页面但未登录，显示登录模态框
                localStorage.setItem('targetPage', target);
                loginModal.classList.add('active');
            }
        });
    </script>
</body>

</html>
