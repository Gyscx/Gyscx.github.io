<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Shadow Fight 3 中文 Wiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 登录模态框 -->
    <div id="loginModal" class="login-modal">
        <div class="login-box">
            <h2>请先登录</h2>
            <p>您需要登录才能访问此页面</p>

            <div class="input-group">
                <label for="loginUsername">用户名</label>
                <input type="text" id="loginUsername" placeholder="请输入用户名">
            </div>

            <div class="input-group">
                <label for="loginPassword">密码</label>
                <input type="password" id="loginPassword" placeholder="请输入密码">
            </div>

            <div class="login-buttons">
                <button id="performLogin" class="login-btn">登录</button>
                <button id="goToRegister" class="register-btn">注册账号</button>
            </div>
        </div>
    </div>

    <header class="top">
        <div class="logo"><img src="./images/Logo.png" alt="暗影格斗3" height="50"> </div>
        <nav>
            <a href="index.html">首页</a>
            <a href="factions.html">派系</a>
            <a href="guides.html">攻略</a>
            <a href="codex.html">图鉴</a>
            <a href="story.html">剧情</a>
            <a href="http://192.168.1.10:3000/login.html" class="login_display"><span style="color: red;">登录</span></a>
        </nav>

        <!-- 用户信息区域 -->
        <div class="user-info" id="userInfo" style="display: none;">
            欢迎， <span id="usernameDisplay"></span>
            <button id="logoutBtn" class="logout-btn">退出登录</button>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>暗影世界的战斗知识库</h1>
            <p>非官方 · 中文 · 注重玩法理解而非数值堆砌</p>
            <img src="./images/banner.png" alt="Shadow Fight 3" class="responsive-img">
        </section>

        <section class="grid">
            <a class="card" href="factions.html">
                <h3>派系</h3>
                <p>军团 / 王朝 / 先锋</p>
            </a>
            <a class="card" href="guides.html">
                <h3>攻略(建设中)</h3>
                <p>从新手到进阶的战斗思路</p>
            </a>
            <a class="card" href="codex.html">
                <h3>图鉴(建设中)</h3>
                <p>所有装备与套装</p>
            </a>
            <a class="card" href="story.html">
                <h3>剧情(建设中)</h3>
                <p>世界观与章节整理</p>
            </a>
        </section>

        <section class="section">
            <h3>社区讨论</h3>
            <div class="community-grid">
                <a href="abc.html" class="community-item">
                    <strong>版本更新(建设中)</strong>
                    <div>国服 / 国际</div>
                </a>
                <a href="javascript:void(0)" class="community-item" id="voteSystemLink">
                    <strong>投票系统</strong>
                    <div>选出你心目中的第一名</div>
                </a>
                <a href="abc.html" class="community-item">
                    <strong>套装/染色搭配(建设中)</strong>
                    <div>分享您最满意的搭配</div>
                </a>
                <a href="javascript:void(0)" class="community-item" id="messageBoardLink">
                    <strong>留言板</strong>
                    <div>提出您对网站的宝贵建议</div>
                </a>
            </div>
        </section>
    </main>

    <footer>
        本站为 Shadow Fight 3 非官方中文 Wiki，与 Nekki/万达院线游戏(互爱互动) 无隶属关系。
    </footer>

    <script src="./javascript/index_profile.js"></script>
</body>

</html>
