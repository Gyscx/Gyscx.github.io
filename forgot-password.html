<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>找回密码 | Shadow Fight 3 中文 Wiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body class="theme-accent page-forgot-password">
    <header class="top">
        <div class="logo"><img src="./Logo.png" alt="暗影格斗3" height="50"> </div>
        <nav>
            <a href="index.html">首页</a>
            <a href="factions.html">派系</a>
            <a href="guides.html">攻略</a>
            <a href="codex.html">图鉴</a>
            <a href="story.html">剧情</a>
            <a href="http://192.168.1.10:3000/register.html"><span style="color: greenyellow;">注册</span></a>
            <a href="http://192.168.1.10:3000/login.html"><span style="color: red;">登录</span></a>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>找回密码</h1>
                <p class="muted">通过邮箱验证重置您的密码</p>
            </div>

            <form class="forgot-password-form" id="forgotPasswordForm">
                <div class="step" id="step1">
                    <div class="input-group">
                        <label for="email">邮箱地址</label>
                        <input type="email" id="email" placeholder="输入您注册时使用的邮箱" required>
                        <div class="input-underline"></div>
                    </div>

                    <button type="button" class="submit-btn" id="sendCodeBtn">
                        <span class="btn-text">发送验证码</span>
                        <div class="btn-loader"></div>
                    </button>
                </div>

                <div class="step hidden" id="step2">
                    <div class="input-group">
                        <label for="verification-code">验证码</label>
                        <input type="text" id="verification-code" placeholder="输入邮箱验证码" required>
                        <div class="input-underline"></div>
                    </div>

                    <div class="input-group">
                        <label for="new-password">新密码</label>
                        <input type="password" id="new-password" placeholder="输入新密码" required>
                        <div class="input-underline"></div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">重置密码</span>
                        <div class="btn-loader"></div>
                    </button>
                </div>
            </form>

            <div class="form-footer">
                <p><a href="login.html">返回登录</a></p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('sendCodeBtn').addEventListener('click', async function () {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('请输入邮箱地址');
                return;
            }

            // 验证邮箱格式
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('请输入有效的邮箱地址');
                return;
            }

            const btn = document.getElementById('sendCodeBtn');
            const btnText = btn.querySelector('.btn-text');

            btn.disabled = true;
            btnText.textContent = '发送中...';

            try {
                const res = await fetch("/api/send-verification-code", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, type: "forgot-password" })
                });

                const data = await res.json();
                if (!res.ok) {
                    throw new Error(data.error || '发送验证码失败');
                }

                alert('验证码已发送到您的邮箱，请查收');

                // 显示第二步
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');

                // 开始倒计时
                let countdown = 60;
                const timer = setInterval(() => {
                    btnText.textContent = `重新发送(${countdown})`;
                    countdown--;

                    if (countdown < 0) {
                        clearInterval(timer);
                        btn.disabled = false;
                        btnText.textContent = '重新发送验证码';
                    }
                }, 1000);

            } catch (error) {
                btn.disabled = false;
                btnText.textContent = '发送验证码';
                alert(error.message);
            }
        });

        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const code = document.getElementById('verification-code').value;
            const newPassword = document.getElementById('new-password').value;
            const submitBtn = document.querySelector('#step2 .submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');

            // 显示加载状态
            submitBtn.classList.add('loading');
            btnText.textContent = '重置中...';

            try {
                const res = await fetch("/api/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, code, newPassword })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || '重置密码失败');
                }

                // 重置成功
                btnText.textContent = '重置成功！';
                setTimeout(() => {
                    alert("密码重置成功，请使用新密码登录");
                    location.href = "login.html";
                }, 1000);

            } catch (error) {
                // 恢复按钮状态
                submitBtn.classList.remove('loading');
                btnText.textContent = '重置密码';
                alert(error.message);
            }
        });
    </script>

    <footer>
        本站为 Shadow Fight 3 非官方中文 Wiki，与 Nekki/万达院线游戏(互爱互动) 无隶属关系。
    </footer>
</body>

</html>
