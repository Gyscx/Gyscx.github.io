<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>找回密码 | Shadow Fight 3 中文 Wiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body class="theme-accent page-forgot-password">
    <header class="top">
        <div class="logo"><img src="./images/Logo.png" alt="暗影格斗3" height="50"> </div>
        <nav>
            <a href="index.html">首页</a>
            <a href="factions.html">派系</a>
            <a href="guides.html">攻略</a>
            <a href="codex.html">图鉴</a>
            <a href="story.html">剧情</a>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>找回密码</h1>
                <p class="muted">通过邮箱验证重置您的密码</p>
            </div>

            <form class="forgot-password-form" id="forgotPasswordForm">
                <div class="step" id="step1">
                    <div class="input-group">
                        <label for="email">邮箱地址</label>
                        <input type="email" id="email" placeholder="输入您注册时使用的邮箱" required>
                        <div class="input-underline"></div>
                    </div>

                    <button type="button" class="submit-btn" id="sendCodeBtn">
                        <span class="btn-text">发送验证码</span>
                        <div class="btn-loader"></div>
                    </button>
                </div>

                <div class="step hidden" id="step2">
                    <div class="input-group">
                        <label for="verification-code">验证码</label>
                        <input type="text" id="verification-code" placeholder="输入邮箱验证码" required>
                        <div class="input-underline"></div>
                    </div>

                    <div class="input-group">
                        <label for="new-password">新密码</label>
                        <input type="password" id="new-password" placeholder="输入新密码" required>
                        <div class="input-underline"></div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">重置密码</span>
                        <div class="btn-loader"></div>
                    </button>
                </div>
            </form>

            <div class="form-footer">
                <p><a href="login.html">返回登录</a></p>
            </div>
        </div>
    </main>

    <script src="./javascript/forgot_pw.js">
    </script>

    <footer>
        本站为 Shadow Fight 3 非官方中文 Wiki，与 Nekki/万达院线游戏(互爱互动) 无隶属关系。
    </footer>
</body>

</html>
