<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>注册 | Shadow Fight 3 中文 Wiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body class="theme-accent page-register">
    <header class="top">
        <div class="logo"><img src="./images/Logo.png" alt="暗影格斗3" height="50"> </div>
        <nav>
            <a href="index.html">首页</a>
            <a href="factions.html">派系</a>
            <a href="guides.html">攻略</a>
            <a href="codex.html">图鉴</a>
            <a href="story.html">剧情</a>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>加入暗影世界</h1>
                <p class="muted">创建您的Wiki账户，解锁完整内容</p>
            </div>

            <form class="register-form" id="registerForm">
                <div class="input-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="输入您的用户名" required>
                    <div class="input-underline"></div>
                </div>

                <div class="input-group">
                    <label for="email">邮箱地址</label>
                    <input type="email" id="email" placeholder="输入您的邮箱" required>
                    <div class="input-underline"></div>
                </div>

                <div class="input-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="设置安全密码" required>
                    <div class="input-underline"></div>
                </div>

                <div class="input-group">
                    <label for="verification-code">验证码</label>
                    <div class="code-input-group">
                        <input type="text" id="verification-code" placeholder="输入邮箱验证码" required>
                        <button type="button" class="send-code-btn" id="sendCodeBtn">发送验证码</button>
                    </div>
                    <div class="input-underline"></div>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">注册账户</span>
                    <div class="btn-loader"></div>
                </button>
            </form>

            <div class="form-footer">
                <p>已有账户？<a href="login.html">立即登录</a></p>
            </div>
        </div>
    </main>

    <script src="./javascript/register.js">

    </script>

    <footer>
        本站为 Shadow Fight 3 非官方中文 Wiki，与 Nekki/万达院线游戏(互爱互动) 无隶属关系。
    </footer>
</body>

</html>
