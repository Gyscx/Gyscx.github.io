<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>注册 | Shadow Fight 3 中文 Wiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body class="theme-accent page-register">
    <header class="top">
        <div class="logo"><img src="./Logo.png" alt="暗影格斗3" height="50"> </div>
        <nav>
            <a href="index.html">首页</a>
            <a href="factions.html">派系</a>
            <a href="guides.html">攻略</a>
            <a href="codex.html">图鉴</a>
            <a href="story.html">剧情</a>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>加入暗影世界</h1>
                <p class="muted">创建您的Wiki账户，解锁完整内容</p>
            </div>

            <form class="register-form" id="registerForm">
                <div class="input-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="输入您的用户名" required>
                    <div class="input-underline"></div>
                </div>

                <div class="input-group">
                    <label for="email">邮箱地址</label>
                    <input type="email" id="email" placeholder="输入您的邮箱" required>
                    <div class="input-underline"></div>
                </div>

                <div class="input-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="设置安全密码" required>
                    <div class="input-underline"></div>
                </div>

                <div class="input-group">
                    <label for="verification-code">验证码</label>
                    <div class="code-input-group">
                        <input type="text" id="verification-code" placeholder="输入邮箱验证码" required>
                        <button type="button" class="send-code-btn" id="sendCodeBtn">发送验证码</button>
                    </div>
                    <div class="input-underline"></div>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">注册账户</span>
                    <div class="btn-loader"></div>
                </button>
            </form>

            <div class="form-footer">
                <p>已有账户？<a href="login.html">立即登录</a></p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('sendCodeBtn').addEventListener('click', async function () {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('请输入邮箱地址');
                return;
            }

            // 验证邮箱格式
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('请输入有效的邮箱地址');
                return;
            }

            const btn = document.getElementById('sendCodeBtn');
            btn.disabled = true;
            btn.textContent = '发送中...';

            try {
                const res = await fetch("/api/send-verification-code", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, type: "register" })
                });

                const data = await res.json();
                if (!res.ok) {
                    throw new Error(data.error || '发送验证码失败');
                }

                alert('验证码已发送到您的邮箱，请查收');

                // 开始倒计时
                let countdown = 60;
                const timer = setInterval(() => {
                    btn.textContent = `重新发送(${countdown})`;
                    countdown--;

                    if (countdown < 0) {
                        clearInterval(timer);
                        btn.disabled = false;
                        btn.textContent = '发送验证码';
                    }
                }, 1000);

            } catch (error) {
                btn.disabled = false;
                btn.textContent = '发送验证码';
                alert(error.message);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const code = document.getElementById('verification-code').value;
            const submitBtn = document.querySelector('.submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');

            // 显示加载状态
            submitBtn.classList.add('loading');
            btnText.textContent = '注册中...';

            try {
                const res = await fetch("/api/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password, code })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || '注册失败');
                }

                // 注册成功
                btnText.textContent = '注册成功！';
                setTimeout(() => {
                    alert("注册成功，请登录");
                    location.href = "login.html";
                }, 1000);

            } catch (error) {
                // 恢复按钮状态
                submitBtn.classList.remove('loading');
                btnText.textContent = '注册账户';
                alert(error.message);
            }
        });
    </script>

    <footer>
        本站为 Shadow Fight 3 非官方中文 Wiki，与 Nekki/万达院线游戏(互爱互动) 无隶属关系。
    </footer>
</body>

</html>
