<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>创建投票 | Shadow Fight 3 中文 Wiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body class="theme-accent page-admin">
    <header class="top">
        <div class="logo"><img src="./images/Logo.png" alt="暗影格斗3" height="50"> </div>
        <nav>
            <a href="index.html">首页</a>
            <a href="factions.html">派系</a>
            <a href="guides.html">攻略</a>
            <a href="codex.html">图鉴</a>
            <a href="story.html">剧情</a>
        </nav>
    </header>

    <main class="container">
        <div class="admin-container">
            <div class="admin-header">
                <h1>管理员面板</h1>
                <p class="muted">创建新的投票活动</p>
                <a href="vote.html" class="back-btn">← 返回投票首页</a>
            </div>

            <div class="form-card">
                <div class="form-section">
                    <h3>投票基本信息</h3>
                    <div class="input-group">
                        <label for="title">投票标题</label>
                        <input type="text" id="title" placeholder="输入投票标题" required>
                        <div class="input-underline"></div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>投票选项</h3>
                    <div id="options" class="options-container"></div>
                    <button class="add-option-btn" onclick="addOption()">+ 添加选项</button>
                </div>

                <button class="submit-btn" onclick="createPoll()">
                    <span class="btn-text">创建投票</span>
                    <div class="btn-loader"></div>
                </button>
            </div>
        </div>
    </main>

    <script src="./javascript/admin.js">

    </script>

    <footer>
        本站为 Shadow Fight 3 非官方中文 Wiki，与 Nekki/万达院线游戏(互爱互动) 无隶属关系。
    </footer>
</body>

</html>
