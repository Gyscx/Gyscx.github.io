<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>创建投票 | Shadow Fight 3 中文 Wiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body class="theme-accent page-admin">
    <header class="top">
        <div class="logo"><img src="./Logo.png" alt="暗影格斗3" height="50"> </div>
        <nav>
            <a href="index.html">首页</a>
            <a href="factions.html">派系</a>
            <a href="guides.html">攻略</a>
            <a href="codex.html">图鉴</a>
            <a href="story.html">剧情</a>
            <a href="http://192.168.1.10:3000/register.html"><span style="color: greenyellow;">注册</span></a>
            <a href="http://192.168.1.10:3000/login.html"><span style="color: red;">登录</span></a>
        </nav>
    </header>

    <main class="container">
        <div class="admin-container">
            <div class="admin-header">
                <h1>管理员面板</h1>
                <p class="muted">创建新的投票活动</p>
                <a href="main.html" class="back-btn">← 返回投票首页</a>
            </div>

            <div class="form-card">
                <div class="form-section">
                    <h3>投票基本信息</h3>
                    <div class="input-group">
                        <label for="title">投票标题</label>
                        <input type="text" id="title" placeholder="输入投票标题" required>
                        <div class="input-underline"></div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>投票选项</h3>
                    <div id="options" class="options-container"></div>
                    <button class="add-option-btn" onclick="addOption()">+ 添加选项</button>
                </div>

                <button class="submit-btn" onclick="createPoll()">
                    <span class="btn-text">创建投票</span>
                    <div class="btn-loader"></div>
                </button>
            </div>
        </div>
    </main>

    <script>
        const token = localStorage.getItem("token");
        const role = localStorage.getItem("role");
        if (!token) location.href = "login.html";
        if (role !== "admin") {
            alert("只有管理员可以创建投票");
            location.href = "index.html";
        }

        function addOption(value = "") {
            const div = document.createElement("div");
            div.className = "option-item";
            div.innerHTML = `
                <div class="option-input-group">
                    <input class="opt" placeholder="选项内容" value="${value}" required>
                    <button type="button" class="remove-option" onclick="this.parentElement.parentElement.remove()">×</button>
                </div>
            `;
            document.getElementById("options").appendChild(div);
        }

        // 初始化两个选项
        addOption();
        addOption();

        async function createPoll() {
            const title = document.getElementById("title").value.trim();
            const opts = Array.from(document.querySelectorAll(".opt")).map(i => i.value.trim()).filter(Boolean);

            if (!title) return alert("请输入标题");
            if (opts.length < 2) return alert("至少需要2个选项");

            const submitBtn = document.querySelector('.submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');

            // 显示加载状态
            submitBtn.classList.add('loading');
            btnText.textContent = '创建中...';

            try {
                const res = await fetch("/api/polls", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer " + token,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ title, options: opts })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                // 创建成功
                btnText.textContent = '创建成功！';
                setTimeout(() => {
                    alert("投票创建成功！");
                    location.href = "main.html";
                }, 1000);

            } catch (error) {
                // 恢复按钮状态
                submitBtn.classList.remove('loading');
                btnText.textContent = '创建投票';
                alert(error.message || "创建失败");
            }
        }
    </script>

    <footer>
        本站为 Shadow Fight 3 非官方中文 Wiki，与 Nekki/万达院线游戏(互爱互动) 无隶属关系。
    </footer>
</body>

</html>
