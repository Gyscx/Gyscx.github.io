<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>登录 | Shadow Fight 3 中文 Wiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body class="theme-accent page-login">
    <header class="top">
        <div class="logo"><img src="./Logo.png" alt="暗影格斗3" height="50"> </div>
        <nav>
            <a href="index.html">首页</a>
            <a href="factions.html">派系</a>
            <a href="guides.html">攻略</a>
            <a href="codex.html">图鉴</a>
            <a href="story.html">剧情</a>
            <a href="http://192.168.1.10:3000/register.html"><span style="color: greenyellow;">注册</span></a>
            <a href="http://192.168.1.10:3000/login.html"><span style="color: red;">登录</span></a>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>重返暗影世界</h1>
                <p class="muted">登录您的Wiki账户，继续探索</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="输入您的用户名" required>
                    <div class="input-underline"></div>
                </div>

                <div class="input-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="输入您的密码" required>
                    <div class="input-underline"></div>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">登录</span>
                    <div class="btn-loader"></div>
                </button>
            </form>

            <div class="form-footer">
                <p><a href="forgot-password.html">忘记密码？</a></p>
                <p>没有账户？<a href="register.html">立即注册</a></p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.querySelector('.submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');

            // 显示加载状态
            submitBtn.classList.add('loading');
            btnText.textContent = '登录中...';

            try {
                const res = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || '登录失败');
                }

                // 登录成功
                localStorage.setItem("token", data.token);
                localStorage.setItem("role", data.role);

                btnText.textContent = '登录成功！';
                setTimeout(() => {
                    location.href = "main.html";
                }, 1000);

            } catch (error) {
                // 恢复按钮状态
                submitBtn.classList.remove('loading');
                btnText.textContent = '登录';
                alert(error.message);
            }
        });
    </script>

    <footer>
        本站为 Shadow Fight 3 非官方中文 Wiki，与 Nekki/万达院线游戏(互爱互动) 无隶属关系。
    </footer>
</body>

</html>
